<!DOCTYPE html>
<html>
<head>
  <title>Audio Transcription</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <div class="header">
        <h1>Audio Transcription</h1>
        <p>Upload an audio file for transcription</p>
    </div>

    <form id="uploadForm">
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon" id="uploadIcon">ðŸŽµ</div>
            <div class="upload-text" id="uploadText">Drop your audio file here</div>
            <div class="upload-subtext" id="uploadSubtext">or click to browse (one file at a time)</div>
            <input type="file" id="fileInput" class="fileInput" accept="audio/*">
        </div>
        
        <div class="file-list" id="fileList">
            <div class="file-list-header">
                <div class="file-list-title">Selected Files</div>
                <div class="file-count" id="fileCount">0 files</div>
            </div>
            <div id="fileItems"></div>
        </div>

        <div class="custom-names" id="customNames">
            <h3>Custom Filenames (Optional)</h3>
            <div id="nameInputs"></div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <button type="submit" class="submit-btn" id="submitBtn" disabled>
            Start Processing
        </button>
    </form>

    <!-- Processing Status -->
    <div class="queue-status" id="queueStatus">
        <div class="queue-header">
            <div class="queue-title">Processing Status</div>
            <div class="queue-actions">
                <button class="refresh-btn" id="refreshBtn">Refresh</button>
                <button class="clear-btn" onclick="clearCompleted()">Clear Completed</button>
            </div>
        </div>
        
        <div class="queue-stats">
            <div class="stat-item">
                <div class="stat-number" id="queuedCount">0</div>
                <div class="stat-label">Queued</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="processingCount">0</div>
                <div class="stat-label">Processing</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completedCount">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="errorCount">0</div>
                <div class="stat-label">Errors</div>
            </div>
        </div>

        <div class="job-list" id="jobList"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
